{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Widget</title>
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
  <!-- React & Babel (development only) -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="react-root"></div>

  {% verbatim %}
  <script type="text/babel">
    function Welcome(props) {
      return <div>
        <h3>Hello from React inside Django!</h3>
        <p>Product name example: {props.name}</p>
      </div>;
    }

    ReactDOM.render(<Welcome name="Wireless Mouse" />, document.getElementById('react-root'));
  </script>
  {% endverbatim %}

</body>
</html>
