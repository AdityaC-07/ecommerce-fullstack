{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + React JSX Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #root {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .product-list {
            list-style: none;
            padding: 0;
        }
        .product-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 1rem;
            margin: 0.8rem 0;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .product-item:hover {
            transform: translateX(10px);
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            padding: 5px;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin: 0.3rem 0;
        }
        .product-price {
            color: #667eea;
            font-weight: bold;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
        .product-stock {
            color: #28a745;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .counter {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .counter h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .counter-value {
            font-size: 3rem;
            color: #667eea;
            font-weight: bold;
            margin: 1rem 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .info-box {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border-left: 4px solid #2196f3;
        }
        .info-box p {
            margin: 0.5rem 0;
            color: #1565c0;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel to transform JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Django verbatim tag to prevent template conflicts -->
    {% verbatim %}
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Product List Component - Fetches real products from Django
        function ProductList() {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                // Fetch products from Django API
                fetch('http://localhost:8000/api/products/')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch products');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Products loaded:', data);
                        setProducts(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error:', err);
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return <div className="loading">Loading products...</div>;
            }

            if (error) {
                return <div className="loading" style={{color: 'red'}}>Error: {error}</div>;
            }

            return (
                <div>
                    <h2>Real Products from Django Database</h2>
                    <ul className="product-list">
                        {products.map((product) => (
                            <li key={product.id} className="product-item">
                                <img 
                                    src={product.image} 
                                    alt={product.name}
                                    className="product-image"
                                />
                                <div className="product-details">
                                    <div className="product-name">{product.name}</div>
                                    <div className="product-description">{product.description}</div>
                                    <div className="product-price">â‚¹{product.price}</div>
                                    <div className="product-stock">
                                        {product.stock > 0 ? `Stock: ${product.stock} units` : 'Out of Stock'}
                                    </div>
                                </div>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        // Counter Component with State
        function Counter() {
            const [count, setCount] = useState(0);

            return (
                <div className="counter">
                    <h2>Interactive Counter (JSX Demo)</h2>
                    <div className="counter-value">{count}</div>
                    <div>
                        <button className="btn" onClick={() => setCount(count - 1)}>
                            Decrease
                        </button>
                        <button className="btn" onClick={() => setCount(0)}>
                            Reset
                        </button>
                        <button className="btn" onClick={() => setCount(count + 1)}>
                            Increase
                        </button>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString());

            // Update time every second
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date().toLocaleTimeString());
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            return (
                <div>
                    <h1>ðŸš€ Django + React JSX Demo</h1>
                    
                    <div className="info-box">
                        <p><strong>Current Time:</strong> {currentTime}</p>
                        <p><strong>Framework:</strong> React 18 with JSX</p>
                        <p><strong>Backend:</strong> Django REST API</p>
                    </div>

                    <Counter />
                    <ProductList />

                    <div className="info-box" style={{marginTop: '2rem', background: '#fff3e0', borderColor: '#ff9800'}}>
                        <p style={{color: '#e65100', margin: 0}}>
                            <strong>Note:</strong> This page uses Django's verbatim tag 
                            to prevent conflicts between Django template syntax and JSX. 
                            Products are fetched live from Django database via API.
                        </p>
                    </div>
                </div>
            );
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    {% endverbatim %}
</body>
</html>
