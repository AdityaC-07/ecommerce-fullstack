<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .divider {
            width: 60px;
            height: 3px;
            background: #0078d7;
            margin: 0 auto 24px auto;
            border-radius: 2px;
        }
        p {
            font-size: 1.08rem;
            margin-bottom: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="divider"></div>
        <p>This is a simple E-Commerce app built with Django.</p>
        <p>Our mission is to provide quality products at the best prices.</p>
